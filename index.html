<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaK Army Builder V1.3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { padding: 2rem; }
    .unit-table th, .unit-table td { vertical-align: middle; }
    .btn-group .btn.active { background-color: #0d6efd; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">MaK Army Builder V1.3</h2>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="faction" class="form-label">Faction</label>
        <select id="faction" class="form-select">
          <option value="" disabled selected>Choose Army</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Point Limit</label><br />
        <div class="btn-group" role="group" id="point-buttons">
          <button type="button" class="btn btn-outline-primary" onclick="setPointLimit(300)">300</button>
          <button type="button" class="btn btn-outline-primary active" onclick="setPointLimit(600)">600</button>
          <button type="button" class="btn btn-outline-primary" onclick="setPointLimit(900)">900</button>
          <button type="button" class="btn btn-outline-primary" onclick="setPointLimit(1200)">1200</button>
        </div>
        <div id="selected-limit" class="mt-2 fw-bold">Selected Point Limit: 600</div>
      </div>
    </div>

    <h4>Ground Units (Common)</h4>
    <select class="form-select mb-3" id="common-units">
      <option value="" disabled selected>Select a Unit</option>
    </select>

    <h4>Ground Units (Rare)</h4>
    <select class="form-select mb-3" id="rare-units">
      <option value="" disabled selected>Select a Unit</option>
    </select>

    <h4>UR Ground Units (Common)</h4>
    <select class="form-select mb-3" id="ur-common-units">
      <option value="" disabled selected>Select a Unit</option>
    </select>

    <h4>UR Ground Units (Rare)</h4>
    <select class="form-select mb-3" id="ur-rare-units">
      <option value="" disabled selected>Select a Unit</option>
    </select>

    <h4>Aerial Units (Common)</h4>
    <select class="form-select mb-3" id="aerial-common-units">
      <option value="" disabled selected>Select a Unit</option>
    </select>

    <h4>Aerial Units (Rare)</h4>
    <select class="form-select mb-3" id="aerial-rare-units">
      <option value="" disabled selected>Select a Unit</option>
    </select>

    <h4>Army List</h4>
    <table class="table table-striped">
      <thead>
        <tr><th>Unit</th><th>Rarity</th><th>Panzerfaust</th><th>Command</th><th>Training</th><th>Cost</th><th></th></tr>
      </thead>
      <tbody id="army-list-body"></tbody>
      <tfoot>
        <tr><td><strong>Total:</strong></td><td id="total-cost">0</td><td></td><td></td></tr>
      </tfoot>
    </table>

    <button class="btn btn-dark" onclick="exportToPDF()">Export to PDF</button>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1fofK8kEvGMV7-ZGSWdJHExhFU0iBBaE3XpzNSucHlpg/gviz/tq?tqx=out:csv';
    let unitsData = [];

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        unitsData = results.data;
        populateFactionDropdown();
      }
    });

    function populateFactionDropdown() {
      const factions = [...new Set(unitsData.map(u => u.Faction).filter(Boolean))];
      const factionSelect = document.getElementById('faction');
      factions.forEach(faction => {
        const option = document.createElement('option');
        option.value = faction;
        option.textContent = faction;
        factionSelect.appendChild(option);
      });
      factionSelect.addEventListener('change', populateUnitDropdowns);
    }

    function populateUnitDropdowns() {
      const faction = document.getElementById('faction').value;
      const commonSelect = document.getElementById('common-units');
      const rareSelect = document.getElementById('rare-units');
      const urCommonSelect = document.getElementById('ur-common-units');
      const urRareSelect = document.getElementById('ur-rare-units');
      const aerialCommonSelect = document.getElementById('aerial-common-units');
      const aerialRareSelect = document.getElementById('aerial-rare-units');

      [commonSelect, rareSelect, urCommonSelect, urRareSelect, aerialCommonSelect, aerialRareSelect].forEach(sel => sel.innerHTML = '<option value="" disabled selected>Select a Unit</option>');

      unitsData.filter(u => u.Faction === faction).forEach(u => {
        const option = document.createElement('option');
        option.value = u.Unit;
        option.textContent = u.Unit;
        if (u.Type === 'Aerial' && u.Rarity === 'Common') aerialCommonSelect.appendChild(option);
        else if (u.Type === 'Aerial' && u.Rarity === 'Rare') aerialRareSelect.appendChild(option);
        else if (u.Rarity === 'Common' && u.Faction === faction && !u.Unit.includes('UR')) commonSelect.appendChild(option);
        else if (u.Rarity === 'Rare' && u.Faction === faction && !u.Unit.includes('UR')) rareSelect.appendChild(option);
        else if (u.Unit.includes('UR') && u.Rarity === 'Common') urCommonSelect.appendChild(option);
        else if (u.Unit.includes('UR') && u.Rarity === 'Rare') urRareSelect.appendChild(option);
      });
    }

    function setPointLimit(limit) {
      document.querySelectorAll('#point-buttons .btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`#point-buttons .btn:nth-child(${[300,600,900,1200].indexOf(limit)+1})`).classList.add('active');
      document.getElementById('selected-limit').textContent = `Selected Point Limit: ${limit}`;
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("MaK Army Builder Export", 10, 10);
      doc.save("army_list.pdf");
    }
  </script>
</body>
</html>
