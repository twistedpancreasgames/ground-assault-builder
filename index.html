<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaK Army Builder V1.3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { padding: 2rem; }
    .unit-table th, .unit-table td { vertical-align: middle; }
    .btn-group .btn.active { background-color: #0d6efd; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">MaK Army Builder V1.3</h2>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="faction" class="form-label">Faction</label>
        <select id="faction" class="form-select">
          <option value="" disabled selected>Choose Army</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Point Limit</label><br />
        <div class="btn-group" role="group" id="point-buttons">
          <button type="button" class="btn btn-outline-primary" onclick="setPointLimit(300)">300</button>
          <button type="button" class="btn btn-outline-primary active" onclick="setPointLimit(600)">600</button>
          <button type="button" class="btn btn-outline-primary" onclick="setPointLimit(900)">900</button>
          <button type="button" class="btn btn-outline-primary" onclick="setPointLimit(1200)">1200</button>
        </div>
        <div id="selected-limit" class="mt-2 fw-bold">Selected Point Limit: 600</div>
      </div>
    </div>

    <h4>Ground Units (Common)</h4>
    <select class="form-select mb-3" id="common-units"></select>

    <h4>Ground Units (Rare)</h4>
    <select class="form-select mb-3" id="rare-units"></select>

    <h4>UR Ground Units (Common)</h4>
    <select class="form-select mb-3" id="ur-common-units"></select>

    <h4>UR Ground Units (Rare)</h4>
    <select class="form-select mb-3" id="ur-rare-units"></select>

    <h4>Aerial Units (Common)</h4>
    <select class="form-select mb-3" id="aerial-common-units"></select>

    <h4>Aerial Units (Rare)</h4>
    <select class="form-select mb-3" id="aerial-rare-units"></select>

    <h4>Army List</h4>
    <table class="table table-striped">
      <thead>
        <tr><th>Unit</th><th>Rarity</th><th>Panzerfaust</th><th>Command</th><th>Training</th><th>Cost</th><th></th></tr>
      </thead>
      <tbody id="army-list-body"></tbody>
      <tfoot>
        <tr><td><strong>Total:</strong></td><td id="total-cost">0</td><td></td><td></td></tr>
      </tfoot>
    </table>

    <button class="btn btn-dark" onclick="exportToPDF()">Export to PDF</button>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1fofK8kEvGMV7-ZGSWdJHExhFU0iBBaE3XpzNSucHlpg/gviz/tq?tqx=out:csv';
    let unitData = [];

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        unitData = results.data;
        populateFactionDropdown();
      }
    });

    function populateFactionDropdown() {
      const factions = [...new Set(unitData.map(u => u.Faction).filter(Boolean))];
      const factionSelect = document.getElementById('faction');
      factions.forEach(faction => {
        let opt = document.createElement('option');
        opt.value = faction;
        opt.textContent = faction;
        factionSelect.appendChild(opt);
      });

      factionSelect.addEventListener('change', () => {
        populateUnitDropdowns(factionSelect.value);
      });
    }

    function populateUnitDropdowns(faction) {
      const common = document.getElementById('common-units');
      const rare = document.getElementById('rare-units');
      const urCommon = document.getElementById('ur-common-units');
      const urRare = document.getElementById('ur-rare-units');
      const aerialCommon = document.getElementById('aerial-common-units');
      const aerialRare = document.getElementById('aerial-rare-units');

      [common, rare, urCommon, urRare, aerialCommon, aerialRare].forEach(sel => sel.innerHTML = '<option disabled selected>Select a Unit</option>');

      unitData.filter(u => u.Faction === faction || u.Faction === 'UR').forEach(u => {
        if (u.Type === 'Aerial') {
          if (u.Rarity === 'Common') aerialCommon.innerHTML += `<option>${u.Unit}</option>`;
          if (u.Rarity === 'Rare') aerialRare.innerHTML += `<option>${u.Unit}</option>`;
        } else if (u.Faction === 'UR') {
          if (u.Rarity === 'Common') urCommon.innerHTML += `<option>${u.Unit}</option>`;
          if (u.Rarity === 'Rare') urRare.innerHTML += `<option>${u.Unit}</option>`;
        } else {
          if (u.Rarity === 'Common') common.innerHTML += `<option>${u.Unit}</option>`;
          if (u.Rarity === 'Rare') rare.innerHTML += `<option>${u.Unit}</option>`;
        }
      });
    }

    function setPointLimit(limit) {
      document.querySelectorAll('#point-buttons .btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`#point-buttons .btn:nth-child(${limit/300})`).classList.add('active');
      document.getElementById('selected-limit').textContent = `Selected Point Limit: ${limit}`;
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text('Army List', 10, 10);
      doc.save('army-list.pdf');
    }
  </script>
</body>
</html>
