<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Assault - Army Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <header>
        <h1>Ma.K. Ground Assault - Army Builder</h1>
        <div class="setup-controls">
            <div class="control-group">
                <label for="game-size">Game Size:</label>
                <select id="game-size">
                    <option value="600">600 pts - Assault</option>
                    <option value="1200">1200 pts - Ground Invasion</option>
                    <option value="1800">1800 pts - Army Assault</option>
                </select>
            </div>
            <div class="control-group">
                <label for="faction">Faction:</label>
                <select id="faction">
                    <option value="IMA">Independent Mercenary Army (IMA)</option>
                    <option value="SDR">Strahl Democratic Republic (SDR)</option>
                </select>
            </div>
        </div>
    </header>

    <main class="builder-container">
        <section class="panel available-units">
            <h2>Available Units</h2>
            <div class="search-bar">
                <input type="text" id="unit-search" placeholder="Search for a unit...">
            </div>
            <div id="available-units-list">
                </div>
        </section>

        <section class="panel your-army">
            <h2>Your Army</h2>
            <div id="your-army-list">
                <p class="empty-message">Your army is empty. Add units from the left panel.</p>
                </div>
        </section>
    </main>

    <footer id="summary-panel">
        <div class="summary-stats">
            <span>Points: <strong id="total-points">0 / 600</strong></span>
            <span>Units: <strong id="total-units">0</strong></span>
            <span>Air Points: <strong id="air-points">0 / 120</strong></span>
        </div>
        <div id="validation-box" class="validation-warnings">
            </div>
        <button id="export-pdf">Export to PDF</button>
    </footer>

    <script src="script.js"></script>

</body>
</html>
